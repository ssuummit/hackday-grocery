<div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Create Order</span></div>
        <div class="panel-body">
            <form name="myForm1" class="form-horizontal" ng-submit="submitOrderForm()" role="form" ng-model="createOrderData">
                <div class="tab">
                    <label for="orderType" class="control-label">Order Type</label>
                    <select name="order_type" id="orderType" class="form-control" ng-model="orderType" required>
                        <option value="">Select order type</option>
                        <option value="FBF">FA</option>
                        <option value="NON_FBF">Non FA</option>
                    </select>
                </div>
                <div class="tab">
                    <label for="paymentType" class="control-label">Payment Type</label>
                    <select id="paymentType" class="form-control" ng-model="paymentType">
                        <option value="">Select payment type</option>
                        <option value="PREPAID">Prepaid</option>
                        <option value="COD">COD</option>
                        <option value="EMI">EMI</option>
                    </select>

                </div>
                <br>
                <div class="tab">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Listing Id</th>
                            <th>Quantity</th>
                            <th>HSN</th>
                            <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"/></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="personalDetail in personalDetails">
                            <td>
                                <input type="text" class="form-control" ng-model="personalDetail.fname" required/>
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="personalDetail.lname" required/>
                            </td>
                            <td>
                                <select id="abc" class="form-control" ng-model="personalDetail.email" required>
                                    <option value="">HSN required?</option>
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </td>
                            <td>
                                <input type="checkbox" ng-model="personalDetail.selected"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right"
                           ng-click="remove()" value="Remove">
                    <input type="submit" class="btn btn-primary addnew pull-right" value="Add Listing"
                           ng-click="addNew()">
                </div>
                <br>
                <br>
                <input type="submit" value="Create Order" class="btn btn-primary"/>
                <input type="reset" value="Reset" ng-click="resetForm()" class="btn"/> <br/>
            </form>
        </div>
        <div class="panel panel-default" ng-show="orderDetails.length">
            <div class="panel-heading"><span class="lead">List of Results </span></div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Order Id</th>
                            <th>Quantity</th>
                            <th>Seller Id</th>
                            <th>Listing Id</th>
                            <th>Account Id</th>
                            <th>Pin Code</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in orderDetails">
                            <td>
                                {{item.order_id}}
                            </td>
                            <td>
                                {{item.quantity}}
                            </td>
                            <td>
                                {{item.sellerId}}
                            </td>
                            <td>
                                {{item.listing_id}}
                            </td>
                            <td>
                                {{item.account_id}}
                            </td>
                            <td>
                                {{item.pin_code}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
